version: 2
updates:
  # NPM dependencies with smart grouping
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Dhaka"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    reviewers:
      - "nayandas69"
    assignees:
      - "nayandas69"
    groups:
      # Production dependencies
      production:
        patterns:
          - "discord.js"
          - "dotenv"
        update-types:
          - "minor"
          - "patch"
      # Dev dependencies
      dev-tools:
        patterns:
          - "jest"
          - "prettier"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignore major version updates (manual review)
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "09:00"
      timezone: "Asia/Dhaka"
    reviewers:
      - "nayandas69"
    assignees:
      - "nayandas69"
    commit-message:
      prefix: "ci(actions):"
      include: "scope"
    labels:
      - "github-actions"
      - "ci/cd"
