version: 2
updates:
  # Enable version updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
      timezone: "Asia/Dhaka"
    open-pull-requests-limit: 10
    reviewers:
      - "nayandas69"
    assignees:
      - "nayandas69"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    labels:
      - "dependencies"
      - "auto-update"
    allow:
      - dependency-type: "all"
    ignore:
      - dependency-name: "discord.js"
        versions: ["14.0.0"]

  # Enable security updates for npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
      timezone: "Asia/Dhaka"
    open-pull-requests-limit: 5
    reviewers:
      - "nayandas69"
    assignees:
      - "nayandas69"
    commit-message:
      prefix: "security(deps):"
      include: "scope"
    labels:
      - "security"
      - "dependencies"
    allow:
      - dependency-type: "direct"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "03:00"
      timezone: "Asia/Dhaka"
    reviewers:
      - "nayandas69"
    assignees:
      - "nayandas69"
    commit-message:
      prefix: "ci(actions):"
    labels:
      - "github-actions"
